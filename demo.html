<!doctype html>
<html>

<head>
    <title>Responsive demo</title>
    <script type="text/javascript" src="js/responsiveImage.js"></script>
    <style>
        .responsive {
            display: none;
        }
    </style>
</head>

<body>

<div style="height: 1000px; width: 200px; background: brown;">

</div>

<responsive-image class="responsive" data-src="images/testing-320.jpg" alt="A/B testing using Google Analytics" title="A/B testing using Google Analytics" data-class="image-class"></responsive-image>

<div style="height: 1000px; width: 200px; background: lawngreen;">

</div>

<script>
    responsiveImage.Init({
        default: {
            sizes: [474, 714, 954, 100000],
            fileNames: {474: 320, 714: 480, 954: 720, 100000: 960},
            lazyPrePx: 200
        }
    });
</script>
</body>

</html>
