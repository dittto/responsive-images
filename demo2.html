<!doctype html>
<html>

<head>
    <title>Responsive demo</title>
    <script type="text/javascript" src="js/responsiveImage.js"></script>
</head>

<body>

    <div style="height: 1000px; width: 200px; background: aquamarine;">

    </div>

    <noscript class="responsive">
        <img src="images/testing-320.jpg" alt="A/B testing using Google Analytics" title="A/B testing using Google Analytics"/>
    </noscript>

    <div style="height: 1000px; width: 200px; background: sandybrown;">

    </div>

    <script>
        responsiveImage.Init({
            default: {
                sizes: [474, 714, 954, 100000],
                fileNames: {474: 320, 714: 480, 954: 720, 100000: 960}
            }
        });
    </script>
</body>

</html>
